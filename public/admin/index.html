<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Rite // Internal Admin</title>
    <style>
        body {
            background-color: #0d1117;
            color: #c9d1d9;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            border-top: 4px solid #da3633;
        }

        .note {
            background: #161b22;
            padding: 2rem;
            border: 1px solid #30363d;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            max-width: 500px;
        }

        h1 {
            color: #da3633;
            font-size: 1.2rem;
            margin-top: 0;
            border-bottom: 1px solid #30363d;
            padding-bottom: 0.5rem;
        }

        .details {
            margin-top: 1rem;
            line-height: 1.6;
        }

        .label {
            color: #8b949e;
        }

        .value {
            color: #58a6ff;
            font-weight: bold;
        }

        .warning {
            color: #f85149;
            font-size: 0.8rem;
            margin-top: 2rem;
            border-top: 1px dashed #30363d;
            padding-top: 1rem;
        }
    </style>
</head>

<body>
    <div class="note">
        <h1>INTERNAL MEMO: SYSTEM CREDENTIALS</h1>
        <div class="details">
            <p><span class="label">ENTRY_POINT:</span> <span class="value">GLOBAL_ADMIN_PORTAL</span></p>
            <p><span class="label">USERNAME:</span> <span class="value">admin</span></p>
            <p><span class="label">PASSWORD:</span> <span class="value">adminpass</span></p>
        </div>
        <div class="warning">
            CONFIDENTIAL: This information is for internal use only. Delete this page after deployment.
        </div>
    </div>
</body>

</html>
